<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../resources/genshin/character/character.css?v=1.0"
    />
  </head>
  <body>
    <div class="container {{name}}_bg1" id="container">
      <div class="role_box {{name}}_bg{{bg}}">
        <div class="title_box">
          <div>
            <div class="title">
              <div class="role_name">{{name}}</div>
              <div class="lv">ID：{{uid}}</div>
            </div>
          </div>
        </div>
        <div class="detail">
          <p>
            <img
              class="star"
              src="../../../../resources/genshin/character/星星.png"
            />
            等级：<span>{{level}}</span>
          </p>
          <p>
            <img
              class="star"
              src="../../../../resources/genshin/character/星星.png"
            />
            命座：<span>{{actived_constellation_num}}</span>
          </p>
          <p>
            <img
              class="star"
              src="../../../../resources/genshin/character/星星.png"
            />
            好感：<span>{{fetter}}</span>
          </p>
        </div>

        <div class="equiv">
          <div class="row">
            {{each list val}}
            <div class="item">
              <div class="img_box">
                <img
                  src="../../../../resources/genshin/logo/{{val.type}}/{{val.name}}.png"
                />
              </div>
              {{ if val.type =='weapon'}}
              <p class="num">lv{{val.level}}</p>
              <p class="weapon_num">{{val.affix_level}}</p>
              {{else}}
              <p class="num">+20</p>
              {{/if}}
            </div>
            {{/each}}
          </div>
        </div>
        {{ if text1}}
        <div class="equiv_info">
          <div class="text">{{text1}}</div>
          <div class="text">{{text2}}</div>
        </div>
        {{/if}}
      </div>
    </div>
  </body>
  <script type="text/javascript"></script>
</html>
