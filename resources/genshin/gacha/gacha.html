<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="../../../../resources/genshin/gacha/gacha.css?v=1.0" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="background">
        <div class="bg-info">{{name}}</div>
        <div class="bg-info-more">{{info}}</div>
        {{if poolName}}
        <div class="bg-upType">{{poolName}}</div>
        {{/if}}
      </div>
      <div class="gacha">
        {{each list}}
        <div class="gacha-box">
          <div class="element">
            <img class="star-background" src="../../../../resources/genshin/gacha/items/bg-{{$value.star}}.png" />
            <img class="star-image" src="../../../../resources/genshin/gacha/items/s-{{$value.star}}.png" />
            <div {{if $value.star>3}}class="character-image-box"{{/if}}>
              <img
                class="{{$value.type}}-image {{if $value.star>3 && $value.type=='weapon'}}weapon-image-4{{/if}}"
                src="../../../../resources/genshin/gacha/{{$value.type}}/{{$value.name}}.png"
              />
            </div>
            <img class="type-image" src="../../../../resources/genshin/gacha/items/{{$value.element}}.png" />
            <div class="box-shadow{{$value.star}}"></div>
            <img
              class="character-image-border {{if $value.star>3}}border-shadow{{/if}}"
              src="../../../../resources/genshin/gacha/items/border-{{$value.star}}.svg"
            />

            {{if $value.star==5}}
            <div class="times">「{{$value.num}}抽」</div>
            {{/if}}
          </div>
        </div>
        {{/each}}
      </div>
      <div class="logo">Create By Yunzai-Bot</div>
    </div>
  </body>
