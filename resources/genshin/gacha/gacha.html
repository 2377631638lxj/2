<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../resources/genshin/gacha/gacha.css?v=1.0"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="background">
        <div class="bg-info">{{name}}</div>
        <div class="bg-info-more">{{info}}</div>
      </div>
      <div class="gacha">
        {{each list}}
        <div class="gacha-box">
          <div class="element">
            <img
              class="star-background"
              src="../../../../resources/genshin/gacha/items/bg-{{$value.star}}.png"
            />
            <img
              class="star-image"
              src="../../../../resources/genshin/gacha/items/s-{{$value.star}}.png"
            />
            <div>
              <img
                class="{{$value.type}}-image"
                src="../../../../resources/genshin/gacha/{{$value.type}}/{{$value.name}}.png"
              />
            </div>
            <img
              class="type-image"
              src="../../../../resources/genshin/gacha/items/{{$value.element}}.png"
            />
            {{if $value.star==5}}
            <div class="times">「{{$value.num}}抽」</div>
            {{/if}}
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
