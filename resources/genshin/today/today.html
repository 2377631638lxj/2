<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../resources/genshin/life/life.css?v=1.0"
    />
  </head>
  <body>
    <style></style>
    <div class="container" id="container">
      <div class="main_box">
        <div class="base_info">
          <div class="uid">根据你所拥有的角色查询</div>
          <div class="uid">ID: {{uid}}</div>
        </div>

        {{each mainList temp}}
        <div class="item">
          <div class="uid">{{temp.name}}</div>
          <div class="role_box">
            <img class="role_img" src="../../../../resources/genshin/logo/talent/{{temp.name}}.png"/>
          </div>
        </div>
        <div class="item_box">
          {{each temp.list val}}
          <div class="item">
            <div class="role_box">
              {{ if val.actived_constellation_num>0}}
              <span class="life life{{val.actived_constellation_num}}"> {{val.actived_constellation_num}}命</span>
              {{/if}}
              <div class="bg{{val.rarity}}"></div>
              <img class="role_img" src="../../../../resources/genshin/logo/role/{{val.name}}.png" onerror="whenError(this)" />
              <div class="desc">Lv.{{val.level}}</div>
            </div>
          </div>
          {{/each}} 
        </div>
        {{/each}} 
        
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function whenError(a) {
      a.onerror = null;
      a.src = "../../../../resources/genshin/logo/role/荧.png";
    }
  </script>
</html>
